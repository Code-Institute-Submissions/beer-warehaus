{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2>{% trans "Change Password" %}</h2>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'home' %}" class="btn btn-outline-gold"><i class="fas fa-angle-left"></i> Home</a>
    <button type="submit" name="action" class="btn btn-gold">{% trans "Change Password" %}</button>
</form>
{% endblock %}
