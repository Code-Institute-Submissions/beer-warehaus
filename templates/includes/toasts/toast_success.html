<div class="toast custom-toast rounded-0 border-top-0 border-bottom-0 border-left-0 border-success" role="alert"
    data-autohide="false" aria-live="assertive" aria-atomic="true">
    <div class="container bg-white container">
        <div class="row">
            <div class="col-2 text-success text-center align-self-center my-2">
                <i class="fas fa-check-circle toast-icon"></i>
            </div>
            <div class="col-8 py-2">
                {{ message }}
            </div>
            <div class="col-2 pr-2">
                <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button></div>
        </div>
    </div>
</div>
