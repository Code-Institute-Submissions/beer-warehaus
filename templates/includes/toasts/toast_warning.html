<div class="toast custom-toast rounded-0 border-top-0" role="alert" data-autohide="false" aria-live="assertive"
    aria-atomic="true">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header">
        <strong class="mr-auto">Warning!</strong>

        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>

<div class="toast custom-toast rounded-0 border-top-0 border-bottom-0 border-left-0 border-warning" role="alert"
    data-autohide="false" aria-live="assertive" aria-atomic="true">
    <div class="container bg-white container">
        <div class="row">
            <div class="col-2 text-warning text-center align-self-center my-2">
                <i class="fas fa-exclamation-circle toast-icon"></i>
            </div>
            <div class="col-8 py-2">
                {{ message }}
            </div>
            <div class="col-2 pr-2">
                <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button></div>
        </div>
    </div>
</div>
