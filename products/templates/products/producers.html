{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Highlighted Producers -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2>Producers</h2>
            <p>Here are some of the producers we proudly collaborate with.</p>
        </div>
    </div>

    <!-- New releases listing -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">

        {% for producer in producers %}
        <div class="col mb-4">
            <div class="card listing-card">
                <img src="{% if producer.image %}{{ producer.image.url }}{% else %}{{ MEDIA_URL }}no-image.png{% endif %}"
                    class="card-img-top" alt="{{ producer.name }} logo">
                <div class="card-body">
                    <h3 class="card-title text-center">{{ producer.name }}</h3>
                    <h4 class="text-center">{{ producer.location }}</h4>
                    <p class="card-text">
                        {{ producer.description }}
                    </p>
                    <a href="#" class="btn-gold">View their products</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock%}
